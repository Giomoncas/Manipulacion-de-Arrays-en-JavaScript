<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each</title>
</head>
<body>
    <h1>Utilizando For Each para mostrar cada elemento de un array!</h1>
    <div id="app"></div>
    <script>
        const products = [
            {   title: "Burguer", price: 121},
            {   title: "Pizza", price: 20}
    ];

    const app = document.getElementById("app");
    products.forEach(product => {
        app.innerHTML += `<li>${product.title} - $${product.price}</li>`; //Esta es la manera de escribir en el documento de HTML desde JavaScript
    });
            
    </script>
</body>
</html>
